<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="20" cy="20" r="20" fill="url(#gradient)" />

  <!-- DNA helix icon -->
  <g transform="translate(10, 8)">
    <!-- Left strand -->
    <path d="M4 2 Q2 8 4 14 Q6 20 4 24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Right strand -->
    <path d="M16 2 Q18 8 16 14 Q14 20 16 24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Connection bars -->
    <line x1="4" y1="4" x2="16" y2="4" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="4.5" y1="8" x2="15.5" y2="8" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="5" y1="12" x2="15" y2="12" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="5" y1="16" x2="15" y2="16" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="4.5" y1="20" x2="15.5" y2="20" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="4" y1="24" x2="16" y2="24" stroke="white" stroke-width="1.5" opacity="0.8"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
